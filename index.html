<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .content {
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: blue;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0066cc;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #004a99;
            transform: translateY(2px);
        }

        .athri-text {
            font-size: 24px;
            font-weight: bold;
            color: blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="athri-text">ATHRI</div>
        <div class="button-container">
            <a href="athri-duhok.html"><button class="button">nohadra</button></a>
            <a href="#"> <button class="button">arba ello</button></a>
        </div>
    </div>

</body>
</html>
